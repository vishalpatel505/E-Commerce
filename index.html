<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody id="productTableBody">

        </tbody>
    </table>

    <script>
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjIsImVtYWlsIjoic2VsbGVyMUBnbWFpbC5jb20iLCJpYXQiOjE2OTk1MTg4NDQsImV4cCI6MTY5OTUyMjQ0NH0.c7NYZl5zlW2usk6EQVCa7lR5SugFwEtf-kENAPNL--w"

        fetch('http://localhost:3400/api/products', {
            headers: {
                "authorization": token
            }
        })
            .then(Response => {
                return Response.json()
            })
            .then(data => {
                const tableBody = document.getElementById('productTableBody');

                data.forEach((value) => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = value.id;
                    row.appendChild(idCell);

                    const nameCell = document.createElement('td')
                    nameCell.textContent = value.name;
                    row.appendChild(nameCell);

                    const descCell = document.createElement('td')
                    descCell.textContent = value.desc;
                    row.appendChild(descCell);

                    const priceCell = document.createElement("td");
                    priceCell.textContent = value.price;
                    row.appendChild(priceCell);


                    tableBody.appendChild(row);
                })
            })
            .catch(error => {
                console.log('Error', error)
            })

    </script>

</body>

</html>
